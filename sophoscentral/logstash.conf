input {
  udp {
    port => 514
    type => syslog
  }
}
filter {
  mutate {
    gsub => [ "message", "<\d+>", "" ]
  }
  mutate {
    gsub => [ "message", "\x00", " " ]
  }
  json {
    source => "message"
  }
}
output {
  microsoft-logstash-output-azure-loganalytics {
    workspace_id => "<workspaceID>"
    workspace_key => "<workspaceKey>"
    custom_log_table_name => "sophos_central"
  }
}