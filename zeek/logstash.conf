input {
        file {
                path => "/logs/conn.log"
                tags => ["conn_log"]
                codec => json {}
  }
          file {
                path => "/logs/dns.log"
                tags => ["dns_log"]
                codec => json {}
  }
          file {
                path => "/logs/http.log"
                tags => ["http_log"]
                codec => json {}
  }
            file {
                path => "/logs/weird.log"
                tags => ["weird_log"]
                codec => json {}
  }
            file {
                path => "/logs/ssl.log"
                tags => ["ssl_log"]
                codec => json {}
  }
              file {
                path => "/logs/ssh.log"
                tags => ["ssh_log"]
                codec => json {}
  }
              file {
                path => "/logs/sip.log"
                tags => ["sip_log"]
                codec => json {}
  }
              file {
                path => "/logs/x509.log"
                tags => ["x509_log"]
                codec => json {}
  }
              file {
                path => "/logs/files.log"
                tags => ["files_log"]
                codec => json {}
  }
              file {
                path => "/logs/kerberos.log"
                tags => ["kerberos_log"]
                codec => json {}
  }
}
filter {
    if "conn_log" in [tags] {
      drop { }
    }
}
output {
  microsoft-logstash-output-azure-loganalytics {
    workspace_id => "<workspaceID>"
    workspace_key => "<workspaceKey>"
    custom_log_table_name => "zeek"
  }
  # additional_output
}